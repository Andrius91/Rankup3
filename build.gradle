plugins {
    id 'java'
    id "io.freefair.lombok" version "3.8.0"
    id 'maven-publish'
}

group 'sh.okx'
version '3.5.6'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'http://nexus.hc.to/content/repositories/pub_releases'
    }
    maven {
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
    maven {
        url 'http://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        url 'https://raw.github.com/PyvesB/AdvancedAchievements/mvn-repo/'
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.spigotmc:spigot-api:1.13.2-R0.1-SNAPSHOT'

    compile('net.milkbowl.vault:VaultAPI:1.7') {
        exclude group: 'org.bukkit'
    }
    compile 'me.clip:placeholderapi:2.9.2'
    compile 'com.hm.achievement:advanced-achievements-api:1.1.0'
    compile ('com.github.mcMMO-Dev:mcMMO:ac8042f') {
        exclude group: 'com.sk89q.worldguard'
    }
    compile 'com.github.Ben12345rocks:VotingPlugin:5.18.2'
    compile 'com.github.LlmDl:Towny:25fc18a'
}

// automatically copy the version to plugin.yml
processResources {
    inputs.property 'version', project.version

    from(sourceSets.main.resources.srcDirs) {
        include 'plugin.yml'
        expand 'version':project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'plugin.yml'
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}